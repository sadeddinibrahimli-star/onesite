<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- opening animation -->
    <div class="intro"></div>
    <div class="intro2">
        <span class="logo"></span>
    </div>
    <img id="gif" src="random.gif" alt="Description of the GIF">
    <div id="border"></div>
    
    <div class="container" id="login">
        <h4 class="username">
            Write the username:
            <input type="text" id="username" autofocus>
        </h4>
        <h4 class="password">
            Write the password:
            <input type="text" id="password" autofocus>
        </h4>
    </div>
    <div id="redLight" class= "glitch"></div>
    <p id="errorMsg"></p>
    <div id="terminal"></div>
    <script src="script.js"></script>
</body>

</html>
